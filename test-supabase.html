<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão Supabase | Cezimbra Tattoo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            padding-top: 40px;
        }
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
        }
        .status-badge {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: 10px;
        }

<body>
    <div class="container">
        <div class="test-container">
            <h1>Teste de Conexão Supabase</h1>
            <div class="mb-4">
                <h4>Status: <span id="connection-status" class="badge bg-secondary status-badge">Testando...</span></h4>
            </div>
            <div id="test-results">
                <!-- Os resultados serão exibidos aqui -->
            </div>
        </div>
    </div>
    
    <script type="module" src="test-supabase.js"></script>
